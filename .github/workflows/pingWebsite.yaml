name: "üåê Vist website every nth second"

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping site with retries
        run: |
          echo "pinging site at $(date)"
          curl \
           --fail \
           --retry 3 \
           --retry-delay 5 \
           --max-time 20 \
           https://pueblosmagicos.onrender.com/
      - name: Alert Discord on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "content": "üö® **PUEBLOS SITE DOWN**\n\nhttps://pueblosmagicos.onrender.com/\n\nTime: '"$(date -u)"' UTC\nWorkflow: '"${{ github.workflow }}"'"
            }'
