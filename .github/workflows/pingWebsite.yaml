name: "üåê Pueblos Uptime Monitor"

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
concurrency:
  group: pueblos-uptime
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping site with retries
        run: |
          echo "pinging site at $(date)"
          curl \
          --silent \
          --show-error \
          --retry 3 \
          --retry-delay 5 \
          --max-time 20 \
          -w "Response time: %{time_total}s\n" \
          -o /dev/null \
          https://pueblosmagicos.onrender.com/
          --fail \

      - name: Alert Discord on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "content": "üö® **PUEBLOS SITE DOWN**\n\nhttps://pueblosmagicos.onrender.com/\n\nTime: '"$(date -u)"' UTC\nWorkflow: '"${{ github.workflow }}"'"
            }'
